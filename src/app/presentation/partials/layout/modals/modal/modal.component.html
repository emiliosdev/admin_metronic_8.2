<ng-template #modal>
  <div class="modal-content">
    <div class="modal-header">
      <!--begin::Modal title-->
      <h2>{{ modalConfig.modalTitle }}</h2>
      <!--end::Modal title-->
      <!--begin::Close-->
      @if (modalConfig.hideDismissButton === undefined ||
      !modalConfig.hideDismissButton()) {

      <div
        class="btn btn-sm btn-icon btn-active-color-primary"
        (click)="dismiss()"
      >
        <app-keenicon name="cross" class="fs-1"></app-keenicon>
        <!--end::Svg Icon-->
      </div>

      }
      <!--end::Close-->
    </div>
    <div class="modal-body">
      <ng-content></ng-content>
    </div>
    <div class="modal-footer">
      @if (modalConfig.hideDismissButton === undefined ||
      !modalConfig.hideDismissButton()) {

      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="dismiss()"
        [disabled]="
          modalConfig.disableDismissButton !== undefined &&
          modalConfig.disableDismissButton()
        "
      >
        {{ modalConfig.dismissButtonLabel }}
      </button>
      } @if (modalConfig.hideCloseButton === undefined ||
      !modalConfig.hideCloseButton()) {

      <button
        type="button"
        class="btn btn-outline-primary"
        (click)="close()"
        [disabled]="
          modalConfig.disableCloseButton !== undefined &&
          modalConfig.disableCloseButton()
        "
      >
        {{ modalConfig.closeButtonLabel }}
      </button>
      }
    </div>
  </div>
</ng-template>
